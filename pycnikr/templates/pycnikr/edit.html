{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
        pycnikr editor
    </title>
    <link rel="shortcut icon" href="{% static 'static/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="{% static 'leaflet-0.7.3/leaflet.css' %}" />
    <!-- Leaflet  zoomdisplay CSS -->
    <link rel="stylesheet" href="{% static 'leaflet.zoomdisplay/leaflet.zoomdisplay.css' %}" />
    <!-- Local CSS -->
    <style type="text/css">
        body {
            margin: 10px;
        }
        .pycnikr {
            margin-top:10px;
            height: 650px;
        }
        ul {
            list-style-type: none;
        }
        #errorDetail {
            height: 250px;
            overflow: auto;
            font-family: monospace;
            white-space: pre;
        }
        #selection {
           cursor: inherit;
        }
        #selection:hover {
           background-color: #5bc0de;
           border-color: #46b8da;
        }
        .leaflet-control-layers-separator {
           display: none;
        }
        .leaflet-control-layers-overlays {
           display: none;
        }
    </style>
    <!-- jQuery JS  -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!-- Ace JS-->
    <script src="{% static 'ace-builds-master/src-noconflict/ace.js' %}"></script>
    <!-- Leaflet JS -->
    <script src="{% static 'leaflet-0.7.3/leaflet.js' %}"></script>
    <!-- Leaflet zoomdisplay JS -->
    <script src="{% static 'leaflet.zoomdisplay/leaflet.zoomdisplay.js' %}"></script>
    <!-- Leaflet zoomdisplay JS -->
    <script src="{% static 'leaflet-hash.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Active layers JS -->
    <script src="{% static 'ActiveLayers.js' %}"></script>
</head>
<body>

    <div id="container">
        <div class="row">
            <div class="col-xs-6 col-md-6">
              <div class="btn-group">
                <button id="selection" type="button" title="Style sheet being edited" class="btn btn-info btn-lg">{{ name }}</button>
                <button type="button" title="Select the style sheet to edit" class="btn btn-info btn-lg dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  {% for style_sheet in style_sheets %}
                  <li><a href="{{ style_sheet }}">{{ style_sheet }}</a></li>
                  {% endfor %}
                </ul>
              </div>
              <a id="reloadButton" title="Reload the style sheet from the server in its original state" class="btn btn-info btn-lg">RELOAD</a>
              <a id="saveButton" title="Save the modifications of the style sheet on the server" class="btn btn-info btn-lg">SAVE</a>
            </div>
            <div class="col-xs-6 col-md-6">
                <a id="previewButton" title="Generate map with the style sheet as it is in the editor" class="btn btn-info btn-lg">PREVIEW</a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-md-6">
                <!-- Code editor with Ace  -->
                <pre id="editor" class="pycnikr">{{ style_sheet_content }}</pre>
            </div>
            <div class="col-xs-6 col-md-6">
                <!-- Map with Leaflet  -->
                <div id="map" class="pycnikr"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div id="errorDetail" class="alert span5 alert-danger"></div>
            </div>
        </div>


    </div>

    <script>
        "use strict";

        // This class contains in its options an item named 'random' which,
        // when printed, generates a random integer.
        // This item can then be used in the pattern of the URL of the layer.
        // This item will normally be ignored by the server (at least, this is
        // the case for TileStache) and it will cheat leaflet, which otherwise,
        // would use its own cache, which is different of the cache of the
        // browser.
        var random_layer = L.TileLayer.extend({
                                options: {
                                    random: {
                                        toString: Math.random,
                                    }
                                }
                            });

        function get_layer(name) {
            var items = ['{{ tile_server_url.left }}',
                         name,
                         '{{ tile_server_url.center }}',
                         '{z}/{x}/{y}',
                         '{{ tile_server_url.right}}',
                         '?refresh={random}',
                        ]
            var url = items.join('')
            return new random_layer(url);
        }

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie != '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Check if the cookie string begins with the right name
                    if (cookie.substring(0, name.length + 1) == (name + '=')) {
                        cookieValue = cookie.substring(name.length + 1)
                        cookieValue = decodeURIComponent(cookieValue);
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        function ajaxSetup() {
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    var csrftoken = getCookie('csrftoken');
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                },
            });
        }

        function aceEditor() {
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.getSession().setMode("ace/mode/python");
            return editor;
        }

        function handleError(xhr) {
            var errorDetail;
            if (!xhr.readyState) {
                errorDetail = "SERVER UNREACHABLE";
            }
            else {
                errorDetail = /[\s\S]*(Traceback:[\s\S]*)Request information/.exec(xhr.responseText)[1];
            }
            $("#errorDetail").text(errorDetail);
            $(".alert").show();
        }

        function buttonsSetup(editor, map, edited_layer) {
            $("#previewButton").click( function() {
                var url = "preview/{{ name }}";
                var body = editor.getValue();
                $.post(url, body).done(
                    function() {
                        map.removeLayer(edited_layer);
                        edited_layer = get_layer('{{ name }}');
                        map.addLayer(edited_layer);
                        $(".alert").hide();
                    }).fail(
                    function(xhr) {
                        map.removeLayer(edited_layer);
                        handleError(xhr);
                });
            });

            $("#saveButton").click( function() {
                var url = "save/{{ name }}";
                var body = editor.getValue();
                $.post(url, body).done(
                    function(result) {
                        $(".alert").hide()
                    }).fail(handleError);
            });

            $("#reloadButton").click( function() {
                window.location.reload();
            });
        }

        $(document).ready(function() {

            // Set up the Ajax requests
            ajaxSetup();

            // Initialize the text editor
            var editor = aceEditor();

            // Initialize the map
            var map = L.map('map').setView({{ center }}, {{ zoom }});

            // Display the edited layer
            var edited_layer = get_layer('{{ name }}');
            map.addLayer(edited_layer);
            $(".alert").hide();

            // Display the zoom and the center in the address bar
            var hash = new L.Hash(map);

            // Display on the bottom left the distance scale
            L.control.scale().addTo(map);

            // Display on the upper right the selector of the base layers if
            // the edited layer is an overlay
            {% if base_layers %}
                {% for base_layer in base_layers %}
                var {{ base_layer }} = get_layer('{{ base_layer }}');
                {% endfor %}

                var baseLayers = {
                    {% for base_layer in base_layers %}
                    "{{ base_layer }}": {{ base_layer }},
                    {% endfor %}
                };

                // We set the first base layer as the initial one
                map.addLayer({{ base_layers.0 }});

                var overlays = {
                    "edited_layer": edited_layer,
                };

                var control = L.control.activeLayers(baseLayers,
                                                     overlays,
                                                     {collapsed: false}
                                                    );
                control.addTo(map);
            {% endif %}

            // Set the behavior of the buttons
            buttonsSetup(editor, map, edited_layer);
        });

    </script>

</body>
</html>
