<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
        Pycnikr
    </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <!-- Local CSS -->
    <style type="text/css" media="screen">
        body {
            overflow: hidden;
        }
        #editor {
            height: 700px;
        }
        #map {
            height: 700px;
        }
    </style>
    <!-- jQuery JS  -->
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
    <!-- Ace JS-->
    <script src="../../static/ace-builds-master/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- Leaflet JS -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Hello {{ name }}</h1>

    <div id="container">

        <div class="row">

            <div class="col-xs-6 col-md-6">
                <!-- Code editor with Ace  -->
                <pre id="editor">
                    {{ stylesheet_content }}
                </pre>
            </div>

            <div class="col-xs-6 col-md-6">
                <!-- Map with Leaflet  -->
                <div id="map"></div>
            </div>

        </div>
    </div>

    <script>

        function aceEditor() {
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.getSession().setMode("ace/mode/python");
        }

        function leafletMap() {
            var map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }

        $(document).ready(function() {
            aceEditor();
            leafletMap();
        });

    </script>

</body>
</html>
